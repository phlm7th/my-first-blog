{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p>
            <p>Author: {{ post.author }}</p>
            <p>published: {{ post.published_date|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
